<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello!!!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>

  <body style="background-color: rgba(90, 210, 224, 0.463); text-align: center">
    <div class="container">
      <form method="POST" action="{{ url_for('add_original_url') }}">
        <label class="label">URL Shortener </label>
        <div class="control">
          <input
            class="input"
            type="text"
            name="original_url"
            required
            placeholder="http://www.example.com/"
          />
        </div>
        <button type="reset">reset</button>
        <button type="submit">Shorten</button>
      </form>
    </div>
    <div class="container">
      <form method="GET" action="{{ url_for('get_original_url') }}">
        <label class="label">Get Original URL </label>
        <div class="control">
          <input
            class="input"
            type="text"
            name="tiny_url"
            required
            placeholder="Add your tiny URL"
          />
        </div>
        <button type="reset">reset</button>
        <button type="submit">Request</button>
      </form>
    </div>
  </body>
</html>
